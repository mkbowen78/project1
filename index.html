<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Choicr</title>

	<link rel="icon" sizes="32x32" href="images/choicr_icon.png">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

	<script type="text/javascript" src="javascript/amazon.js"></script>
	<script type="text/javascript" src="javascript/goodzer.js"></script>
</head>
<body>
	<div class="container">
		<section class="jumbotron">
			<h1>Choicr</h1>
			<p>Gives people searching for products online a simultaneous local option. Product searches return results from both the Amazon API and Goodzer (local shopping API.)</p>
		</section>

		<section class="panel panel-primary">
			<div class="panel-heading">Search</div>
			<div class="panel-body">
				<form id="search-form">
					<div class="row">
						<div class="col-md-8">
							<label for="data-keyword">Keyword</label><br>
							<input type="text" class="form-control" id="data-keyword" required><br>
							<label for="data-category">Category</label><br>
							<input type="text" class="form-control" id="data-category" required disabled="disabled" value="All"><br>

							<button class="btn btn-primary btn-md" id="select-search">Submit</button>
						</div>
						<div class="col-md-4">
							<div id="googlemap"></div>
						</div>
					</div>
				</form>
			</div>
		</section>

		<section>
			<div class="panel panel-primary col-md-6">
				<div class="panel-heading" id="amazon-heading">Amazon Results</div>
				<div class="panel-body">
					<div id="display-amazon"></div>
				</div>
			</div>
			<div class="panel panel-primary col-md-6">
				<div class="panel-heading" id="goodzer-heading">Goodzer Results</div>
				<div class="panel-body">
					<div id="display-goodzer"></div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCaUKx3LFuJlEUYFvQuYHYavFv41PO44Q&callback=initMap" async defer></script>	
</body>
</html>
